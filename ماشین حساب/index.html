<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | AsmrProg</title>
</head>
<body>

    <div class="wrapper">
        <section class="screen" id="screen">
             0
        </section>

        
        <section class="warpper">
            <div class="clac-button-row">
                 <button class="calc-button double">
                    c
                 </button>
                 <button class="calc-button">
                    ←                         
                 </button>
                 <button class="calc-button">
                    ÷ 
                 </button>              
            </div>


            <div class="clac-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    ×
                </button>
            </div>

            <div class="clac-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    −
                </button>            
            </div>

            <div class="clac-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>        
            </div>

            <div class="clac-button-row">
                <button class="calc-button">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>  
            </div>

        </section>
    </div>
    <script src="./script.js">
         
    
    
    </script>
</body>
</html>
